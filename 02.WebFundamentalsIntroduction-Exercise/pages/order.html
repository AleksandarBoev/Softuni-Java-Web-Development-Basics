<main>
</main>
<center>
    <h1>Order a Beer</h1>

    <form>
        <label>Brand
            <select>
                <option selected disabled>Select a brand</option>
                <option value="corona330">Corona Extra 330ml</option>
                <option value="stela500">Stela Artois 500ml</option>
                <option value="carlsberg500">Carlsberg 500ml</option>
                <option value="heineken500">Heineken 500ml</option>
            </select>
        </label>

        <label>Quantity</label>
        <input placeholder="Enter amount of beers (1-15)" type="number" min="1" max="15">

        <label>Destination
            <select>
                <option selected disabled>Select a destination</option>
                <option value="1">Speedy City Park Center</option>
                <option value="2">Econt Roman Wall</option>
            </select>
        </label>

        <label>
            Enter your birthdate
            <input type="date">
        </label>

        <label>
            Got an opinion, comment, recommendation? Share it with us!
            <textarea placeholder="Share your opinion with us!"></textarea>
        </label>

        <input type="submit" value="Order">
    </form>
</center>
