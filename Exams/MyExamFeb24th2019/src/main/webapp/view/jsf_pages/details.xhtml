<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <hr class="bg-exodia hr-2"/>
            <div class="caption-holder d-flex justify-content-between pt-1">
                <h5 class="text-left text-muted">Details</h5>
                <h:outputText class="text-right text-muted" value="Document - #{session.getAttribute('document-id')}"/>
            </div>
            <hr class="bg-exodia hr-2"/>
            <h:form class="mx-auto w-75">
                <h:outputText style="text-align: center"  class="text-center text-exodia" value="#{session.getAttribute('document-title')}"/>
                <hr class="bg-exodia hr-2"/>
                <h:outputText class="text-justify" value="#{session.getAttribute('document-content')}"/>
            </h:form>
            <hr class="bg-exodia hr-2 mt-5"/>
        </main>
    </ui:define>
</ui:composition>
</html>
