<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="../templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <hr class="bg-exodia hr-2"/>
            <div class="print-container container-fluid">

                <c:forEach items="#{documentHomeBean.allDocumentViewModels}" var="five_models">

                    <div class="row mb-4 d-flex justify-content-between">

                        <c:forEach items="#{five_models}" var="model">
                            <c:choose>
                                <c:when test="#{model == null}">
                                    <div class="col-md-2"></div>
                                </c:when>
                                <c:otherwise>
                                    <div class="print-scheduled col-md-2 bg-exodia rounded">

                                        <h:outputText class="text-center text-white font-weight-bold py-3 mt-3"
                                                      style="display: block" value="#{model.trimmedTitle}"/>
                                        <hr class="bg-white"/>
                                        <div class="buttons-holder w-75 mx-auto d-flex justify-content-between">
                                            <h:form>
                                                <h:commandButton
                                                        action="#{documentHomeBean.redirectToDetails(model.title)}"
                                                        value="Details"
                                                        class="btn bg-exodia text-white font-weight-bold mb-3"/>
                                                <h:commandButton
                                                        action="#{documentHomeBean.redirectToPrint(model.title)}"
                                                        value="Print"
                                                        class="btn bg-exodia text-white font-weight-bold mb-3"/>
                                            </h:form>

                                        </div>
                                    </div>
                                </c:otherwise>
                            </c:choose>
                        </c:forEach>

                    </div>
                </c:forEach>
            </div>

            <hr class="bg-exodia hr-2 mt-5"/>
        </main>
    </ui:define>
</ui:composition>
</html>
