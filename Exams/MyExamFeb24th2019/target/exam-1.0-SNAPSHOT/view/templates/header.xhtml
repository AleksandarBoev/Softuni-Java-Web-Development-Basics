<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>

<ui:composition>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-exodia rounded">
            <h:link class="navbar-brand nav-link-white" outcome="index" value="EXODIA"/>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                <c:choose>
                    <c:when test="#{session.getAttribute('username') == null}"> <!--when a user is logged in:-->
                        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">

                            <ul class="navbar-nav">

                                <li class="nav-item">
                                    <h:link class="nav-link text-muted active h5" outcome="index" value="Home"/>
                                </li>
                                <li class="nav-item">
                                    <h:link class="nav-link text-muted active h5" outcome="login" value="Login"/>
                                </li>
                                <li class="nav-item">
                                    <h:link class="nav-link text-muted active h5" outcome="register" value="Register"/>
                                </li>
                            </ul>
                        </div>
                    </c:when>

                    <c:otherwise> <!--when a user is logged out-->
                        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">

                            <ul class="navbar-nav">

                                <li class="nav-item">
                                    <h:link class="nav-link text-muted active h5" outcome="home" value="Home"/>
                                </li>
                                <li class="nav-item">
                                    <h:link class="nav-link text-muted active h5" outcome="schedule" value="Schedule"/>
                                </li>
                                <li class="nav-item">
                                    <h:form>
                                        <h:commandLink class="nav-link text-muted active h5" value="Logout"
                                                       action="#{userLogoutBean.logout}"/>
                                    </h:form>
                                </li>

                            </ul>
                        </div>
                    </c:otherwise>
                </c:choose>
            </div>
        </nav>
    </header>
</ui:composition>

</html>
