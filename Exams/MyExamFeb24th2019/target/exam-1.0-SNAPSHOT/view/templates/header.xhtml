<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>

<ui:composition>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-exodia rounded">
            <h:link class="navbar-brand nav-link-white" outcome="index" value="EXODIA"/>

            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                <ul class="navbar-nav"> <!--this is needed, otherwise the navbar will be on the left and not on the right-->
                </ul>
                <ul class="navbar-nav">
                    <c:choose>
                        <c:when test="#{session.getAttribute('username') == null}"> <!--when a user is logged out-->
                            <li class="nav-item">
                                <h:link class="nav-link nav-link-white active" outcome="index" value="Home"/>
                            </li>
                            <li class="nav-item">
                                <h:link class="nav-link nav-link-white active" outcome="login" value="Login"/>
                            </li>
                            <li class="nav-item">
                                <h:link class="nav-link nav-link-white active" outcome="register" value="Register"/>
                            </li>
                        </c:when>

                        <c:otherwise> <!--when a user is logged in-->
                            <li class="nav-item">
                                <h:link class="nav-link nav-link-white active" outcome="home" value="Home"/>
                            </li>
                            <li class="nav-item">
                                <h:link class="nav-link nav-link-white active" outcome="schedule" value="Schedule"/>
                            </li>
                            <li class="nav-item">
                                <h:form>
                                    <h:commandLink class="nav-link nav-link-white active" value="Logout"
                                                   action="#{userLogoutBean.logout}"/>
                                </h:form>
                            </li>
                        </c:otherwise>
                    </c:choose>
                </ul>
            </div>
        </nav>
    </header>
</ui:composition>

</html>
