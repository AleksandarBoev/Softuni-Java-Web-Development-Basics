<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoftUni Store</title>
    <link rel="stylesheet" href="receipt_style.css">
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Name / Description</th>
        <th>Qty.</th>
        <th>Price</th>
        <th>Cost</th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>Paperclips</td>
        <td>1000</td>
        <td>0.01</td>
        <td>10.00</td>
    </tr>

    <tr>
        <td>Staples (box)</td>
        <td>100</td>
        <td>1.00</td>
        <td>100.00</td>
    </tr>

    <tr>
        <th colspan="3">Subtotal</th>
        <td>$110.00</td>
    </tr>

    <tr>
        <th colspan="2">Tax</th>
        <td>8%</td>
        <td>$8.80</td>
    </tr>

    <tr>
        <th colspan="3">Grand Total</th>
        <td>$118.80</td>
    </tr>
    </tbody>

    <tfoot>
    <tr>
        <td colspan="4">&copy; 2017 &ndash; SoftUni Store</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
